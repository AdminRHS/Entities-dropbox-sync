name: Dropbox to GitHub Sync

on:
  schedule:
    # Run every 24 hours at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for git operations
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Debug - Check secrets availability
        run: |
          echo "Checking if secrets are available in workflow..."
          if [ -z "${{ secrets.DROPBOX_ACCESS_TOKEN }}" ]; then
            echo "❌ DROPBOX_ACCESS_TOKEN: Not set"
          else
            echo "✓ DROPBOX_ACCESS_TOKEN: Set"
          fi
          if [ -z "${{ secrets.DROPBOX_APP_KEY }}" ]; then
            echo "❌ DROPBOX_APP_KEY: Not set"
          else
            echo "✓ DROPBOX_APP_KEY: Set"
          fi
          if [ -z "${{ secrets.DROPBOX_APP_SECRET }}" ]; then
            echo "❌ DROPBOX_APP_SECRET: Not set"
          else
            echo "✓ DROPBOX_APP_SECRET: Set"
          fi
          if [ -z "${{ secrets.DROPBOX_REFRESH_TOKEN }}" ]; then
            echo "❌ DROPBOX_REFRESH_TOKEN: Not set"
            echo "⚠️  WARNING: Refresh token not configured. Token refresh will not work if access token expires."
          else
            echo "✓ DROPBOX_REFRESH_TOKEN: Set"
          fi
      
      - name: Run Dropbox sync
        env:
          DROPBOX_ACCESS_TOKEN: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
        run: |
          python scripts/sync_dropbox_to_github.py --path /ENTITIES --exclude .automation
      
      - name: Commit and push changes
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git add -A
          git diff --staged --quiet || git commit -m "Sync from Dropbox - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
      
      - name: Upload changelog artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: CHANGELOG.md
          retention-days: 30
          if-no-files-found: ignore
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Sync failed! Check the logs for details."

