version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: phase0-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PGUSER:-postgres}
      POSTGRES_PASSWORD: ${PGPASSWORD:-postgres}
      POSTGRES_DB: ${PGDATABASE:-phase0}
    ports:
      - "${PGPORT:-5434}:5432"
    volumes:
      - phase0_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  phase0_pg_data:
    driver: local
