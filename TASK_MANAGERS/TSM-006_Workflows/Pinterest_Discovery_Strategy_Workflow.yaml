workflow_name: "Pinterest Long-Term Discovery Strategy"
workflow_type: "Linear"
workflow_id: "WF-SMM-012"
department: "MARKETING"
priority: "Low"
estimated_duration: "30-45 minutes per pin batch"
status: "Active"

description: |
  Create evergreen visual content on Pinterest for long-term organic discovery and traffic generation.
  Strategic workflow for building sustainable traffic through Pinterest's search-driven discovery engine.

steps:
  - step_number: 1
    name: "Design Vertical Infographics"
    tool: "Canva, Figma, Photoshop"
    responsibility: "Design vertical infographics"
    placement: "Design workspace"
    duration: "20-30 minutes per pin"
    dependencies: []
    inputs:
      - "Existing content to repurpose"
      - "Design guides, checklists, or tutorials"
      - "Brand visual guidelines"
    outputs:
      - "Long-form vertical infographics (1000×1500px)"
      - "Comprehensive guides with visual hierarchy"
      - "Checklists and step-by-step tutorials"
      - "Text-rich, value-focused designs"
    success_criteria: "Visually compelling infographics optimized for Pinterest feed"

  - step_number: 2
    name: "Curate Knowledge Boards"
    tool: "Pinterest"
    responsibility: "Curate knowledge boards"
    placement: "Pinterest platform"
    duration: "10-15 minutes"
    dependencies: ["Step 1"]
    inputs:
      - "Created pins from Step 1"
      - "Board themes and categories"
      - "Curated content from others"
    outputs:
      - "Themed boards organized by topic"
      - "Mix of own pins and curated content"
      - "Board descriptions with keywords"
      - "Logical board structure"
    success_criteria: "Well-organized boards that serve as valuable resources"

  - step_number: 3
    name: "Optimize for Search"
    tool: "Pinterest, Pinterest Analytics"
    responsibility: "Optimize pins for search"
    placement: "Pinterest platform"
    duration: "10-15 minutes"
    dependencies: ["Step 1", "Step 2"]
    inputs:
      - "Keyword research"
      - "Pinterest trending topics"
      - "Target audience search behavior"
    outputs:
      - "Keyword-rich pin titles"
      - "Detailed pin descriptions with keywords"
      - "Alt text optimized for accessibility and SEO"
      - "Relevant board categorization"
    success_criteria: "Pins fully optimized for Pinterest search discovery"

