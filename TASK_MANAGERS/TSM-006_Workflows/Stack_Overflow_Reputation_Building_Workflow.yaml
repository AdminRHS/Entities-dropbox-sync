workflow_name: "Stack Overflow Reputation Building Workflow"
workflow_type: "Cyclic"
workflow_id: "WF-DEV-002"
department: "DEVELOPMENT"
priority: "Medium"
description: "Daily workflow for building Stack Overflow reputation through answering questions, demonstrating expertise, and increasing professional visibility"
estimated_duration: "30-60 minutes daily"
frequency: "Daily (consistency is key)"

steps:
  - step_number: 1
    name: "Find Questions in Your Expertise"
    tool: "Stack Overflow"
    responsibility: "Find questions in expertise area"
    placement: "Stack Overflow search and filters"
    duration: "10-15 minutes"
    inputs:
      - "Your technical expertise areas"
      - "Preferred tags (JavaScript, Python, React, etc.)"
    outputs:
      - "3-5 questions you can answer confidently"
    success_criteria: "Questions match skill level, have clear problem, not already well-answered"
    search_strategies:
      - "Use tag filters: [javascript] [react] to find relevant questions"
      - "Sort by 'Newest' for first-responder advantage"
      - "Look for 0-1 answer questions (less competition)"
      - "Check for clear, well-formed questions (avoid duplicates/unclear)"
      - "Avoid questions with accepted answers already"

  - step_number: 2
    name: "Research and Understand Problem"
    tool: "Code editor, documentation"
    responsibility: "Research and understand problem"
    placement: "Local development environment"
    duration: "10-20 minutes"
    inputs:
      - "Question details"
      - "Code snippets provided"
      - "Error messages"
    outputs:
      - "Clear understanding of problem"
      - "Tested solution"
    success_criteria: "Can reproduce issue and verify solution works"
    best_practices:
      - "Read question thoroughly (don't skim)"
      - "Test code snippets locally if possible"
      - "Check official documentation"
      - "Search for similar issues to understand context"
      - "Ensure you fully understand before answering"

  - step_number: 3
    name: "Write Comprehensive Answer"
    tool: "Stack Overflow answer editor"
    responsibility: "Write comprehensive answer"
    placement: "Stack Overflow answer form"
    duration: "15-30 minutes"
    inputs:
      - "Tested solution"
      - "Code examples"
      - "Explanation of why it works"
    outputs:
      - "Well-formatted, detailed answer"
    success_criteria: "Answer is complete, explains why, includes working code"
    answer_structure:
      intro: "Brief summary of problem and solution"
      code: "Working code example (formatted properly)"
      explanation: "Why this solves the problem"
      alternatives: "Other approaches (if applicable)"
      resources: "Links to documentation"
    formatting:
      - "Use code blocks with syntax highlighting"
      - "Bold key points"
      - "Use headings for sections if long answer"
      - "Proofread for grammar/spelling"

  - step_number: 4
    name: "Add Code Examples"
    tool: "Stack Overflow code blocks"
    responsibility: "Add code examples"
    placement: "Answer editor"
    duration: "Included in step 3"
    inputs:
      - "Working code solution"
    outputs:
      - "Properly formatted code blocks"
    success_criteria: "Code is correct, runnable, well-commented"
    code_best_practices:
      - "Minimal reproducible example"
      - "Add comments explaining key parts"
      - "Use proper syntax highlighting (specify language)"
      - "Test code before posting"
      - "Include imports/dependencies if needed"

  - step_number: 5
    name: "Submit Answer"
    tool: "Stack Overflow"
    responsibility: "Submit answer"
    placement: "Stack Overflow answer submission"
    duration: "2 minutes"
    inputs:
      - "Complete answer with code"
    outputs:
      - "Published answer"
    success_criteria: "Answer posted and visible to questioner"
    pre_submission_checklist:
      - "Code tested and works"
      - "Explanation is clear"
      - "Formatting is correct"
      - "No typos or errors"
      - "Answer adds value beyond existing answers"

  - step_number: 6
    name: "Monitor for Comments and Edits"
    tool: "Stack Overflow notifications"
    responsibility: "Monitor for feedback"
    placement: "Stack Overflow inbox"
    duration: "5-10 minutes, check 2-3 times daily"
    inputs:
      - "Comments on your answer"
      - "Questions about your solution"
      - "Downvotes or critique"
    outputs:
      - "Responses to comments"
      - "Edits to improve answer"
    success_criteria: "Active engagement improves answer quality"
    engagement_tactics:
      - "Reply to comments within 2-4 hours"
      - "Thank people for feedback"
      - "Edit answer if better approach suggested"
      - "Ask clarifying questions if solution didn't work"
      - "Be humble and receptive to critique"

  - step_number: 7
    name: "Upvote Quality Questions and Answers"
    tool: "Stack Overflow"
    responsibility: "Upvote quality content"
    placement: "Stack Overflow throughout browsing"
    duration: "5 minutes daily"
    inputs:
      - "Questions and answers you read"
    outputs:
      - "Upvotes given to helpful content"
    success_criteria: "Supporting community quality"
    upvoting_strategy:
      - "Upvote well-asked questions (encourages askers)"
      - "Upvote comprehensive answers (even if not yours)"
      - "This builds community goodwill"
      - "When you reach 125 rep, downvote poor content to maintain quality"

  - step_number: 8
    name: "Track Reputation Growth"
    tool: "Stack Overflow profile"
    responsibility: "Track reputation growth"
    placement: "Stack Overflow profile page"
    duration: "5 minutes weekly"
    inputs:
      - "Reputation score"
      - "Badges earned"
      - "Top answers"
    outputs:
      - "Performance insights"
      - "Strategy adjustments"
    success_criteria: "Steady reputation growth over time"
    metrics_to_track:
      - "Reputation score (aim for 1000+ for credibility)"
      - "Badges earned (signals expertise)"
      - "Answer acceptance rate"
      - "Most upvoted answers (double down on these topics)"
      - "Impact: views on your answers"

reputation_milestones:
  15: "Upvote unlocked"
  50: "Comment everywhere"
  125: "Downvote unlocked"
  500: "Tag wiki editing"
  1000: "Established contributor status"
  2000: "Edit questions/answers"
  3000: "Vote to close/reopen"
  10000: "Moderator tools access"

answer_quality_tips:
  - "Quality over quantity - one great answer beats 10 mediocre ones"
  - "Be first to answer new questions (timing matters)"
  - "Explain the 'why', not just the 'how'"
  - "Anticipate follow-up questions"
  - "Link to official documentation"
  - "Use simple, clear language"
  - "Format code properly (syntax highlighting)"
  - "Add context beyond just code"

topics_to_focus:
  beginner: "Common beginner questions in your main language"
  niche: "Specialized topics where you're expert (less competition)"
  new_features: "Latest framework/language features (high demand, low supply)"
  debugging: "Error message questions (specific, grateful askers)"

time_investment:
  daily_minimum: "30 minutes (2-3 quality answers)"
  ideal: "60 minutes (4-5 answers + engagement)"
  first_month: "Build foundation (aim for 500-1000 rep)"
  ongoing: "Maintenance + selective high-value questions"

metrics:
  - "Reputation score (1000+ = credible, 10000+ = highly respected)"
  - "Answer acceptance rate (40-50% is good)"
  - "Total answers posted"
  - "Badges earned (gold badges = expertise)"
  - "People reached (views on your answers)"
  - "Profile views (attracts recruiters)"

dependencies:
  - "Stack Overflow account"
  - "Deep knowledge in at least one technical area"
  - "Ability to explain concepts clearly"
  - "Time for daily engagement (30-60 min)"

risks:
  - "Answering too quickly without testing (downvotes)"
  - "Duplicate answers (flagged by community)"
  - "Not explaining why solution works (low-quality)"
  - "Ignoring comments (answer becomes stale)"
  - "Burnout from too much volume"

best_practices:
  - "Focus on tags you truly know well"
  - "Test all code before posting"
  - "Be nice (Stack Overflow can be harsh - don't contribute)"
  - "Edit answers when you learn better approaches"
  - "Link to documentation, not just code dumps"
  - "Upvote the question when you answer it"
  - "Accept critique and improve answers"
  - "Develop specialty in 2-3 tags"
  - "Answer during peak hours (US evenings for global reach)"

career_benefits:
  - "Demonstrates expertise to employers (link in resume)"
  - "Recruiters actively search Stack Overflow"
  - "Top contributors get job offers"
  - "Builds public portfolio of knowledge"
  - "Network with other developers"
  - "Solidifies your own understanding (teaching = learning)"
  - "Reputation visible on CV/LinkedIn"

stack_overflow_culture:
  - "Strict quality standards (duplicates closed quickly)"
  - "Direct, sometimes blunt feedback"
  - "Emphasis on minimal reproducible examples"
  - "Documentation over opinion"
  - "One clear answer per question"
  - "Edit for improvement encouraged"
  - "Downvotes happen - learn from them"

